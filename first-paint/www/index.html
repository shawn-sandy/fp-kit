<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
   -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
  />
  <!-- <link rel="stylesheet" href="/css/index.css"> -->
  <style>
    /* Fix issue on mobile devices where a custom cover image goes off the screen. */
    section.cover.show {
      height: 100%;
    }
  </style>

  <!-- Edit on GitHub plugin. -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script defer src="https://unpkg.com/docsify-copy-code@2"></script>
    <script>
      var repoUrl =
        'https://github.com/shawn-sandy/fp-kit' // TODO: Update.
      var editPath = repoUrl + '/tree/main/docs'
      var editMsg = 'üìù Edit on GitHub'

      window.$docsify = {
        name: 'First Paint', // TODO: Update.
        repo: repoUrl,
        auto2top: true,
        search: {
          placeholder: 'Search',
          noData: 'No results found.',
          depth: 2,
          keys: ['title', 'subtitle', 'path'],
          paths: ['/']
        },
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 3,
        logo: 'https://res.cloudinary.com/dqjs95c7n/image/upload/v1644774792/fp-brand-rgb-sm_v1rtjz.svg',
        themeColor: '#001524', // TODO: Set your own color.
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        },
        toc: {
          scope: '.markdown-section',
          headings: 'h1, h2, h3, h4, h5, h6',
          title: 'Table of Contents'
        },
        onlyCover: true,
        plugins: [EditOnGithubPlugin.create(editPath, null, editMsg)]
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
